<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a88c1550a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" name="" id="result" placeholder="0">
        <div class="container">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</i></button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</i></button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</i></button>
            
            <button>.</button>
            <button>0</button>
            <button id="equals" style="grid-column: span 2;">=</i></button>
        </div>
        <script src="index.js"></script>
</body>

</html>
